  <!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8">
      <title>Number Guesser</title>
      <link rel="stylesheet" type="text/css" href="style.css">
      <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,700" rel="stylesheet">
    </head>
    <body>
     <header>
      <h1><span>Number</span>Guesser</h1>
     </header> 
      <main>
        <form class="input-data">
          <label for="user-guess">
            <input id="user-guess" type="text" placeholder="Enter Your Guess Here">
          </label>
          <button class="submit-btn" disabled>Guess</button>
          <button class="clear-btn" disabled>Clear</button>
        </form>
        <section class="user-data">
          <h3 class="ui-text">Guess a Number</h3>
          <h2 class="changed-text"></h2>
          <h3 class="min-max-text">Between 0 and 100</h3>
        </section>
        <button class="reset-btn" disabled>Reset</button>
      </main>
      <script src="script.js" type="text/javascript" rel="javascript"></script>
    </body>
  </html>
